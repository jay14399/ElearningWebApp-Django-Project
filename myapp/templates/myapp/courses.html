{% extends 'myapp/base.html' %}
{% block title %}
    Courses
{% endblock %}
{% block body_block %}
    {% if courses %}
        <h2>Courses:</h2>
        <ol>
            {% for course in courses %}
                <li>{{ course.name }}</li>
            {% endfor %}
        </ol>
    {% else %}
        <h2>No courses are available</h2>
    {% endif %}
    <br/>
{% endblock %}
