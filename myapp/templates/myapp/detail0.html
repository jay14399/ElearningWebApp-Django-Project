<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>E-Learning WebApp!</title>
  </head>

  <body>
    {{ topic }}
    <br />
    {% if course_list %}
    <h2>List of Courses</h2>
    <ol>
      {% for course in course_list %}
      <li>{{ course.name}}</li>
      {% endfor %}
    </ol>
    {% else %}
    <strong>There are no available topics!</strong>
    {% endif %}
    <p><a href="{% url 'myapp:index' %}">index page</a></p>
  </body>
</html>
